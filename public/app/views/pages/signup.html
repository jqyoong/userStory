<div class="container" ng-controller="UserCreateController as user">
  <div class="row">
    <div class="col-xs-6 col-xs-offset-3 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
      <h1>Signup</h1>
      <form class="form-signin" ng-submit="user.signupUser()" method="post">
            <label for="name">Name: </label><input id="name" type="text" class="form-control" name="name" ng-model="user.userData.name" required>
            <label for="usn">Username: </label><input id="usn" type="text" class="form-control" name="username" ng-model="user.userData.username" required>
            <label for="pwd">Password: </label><input id="pwd" type="password" class="form-control" name="password" ng-model="user.userData.password" required>
            <button type="submit" class="btn btn-danger">Signup</button>
      </form>
   </div>
  </div>
</div>
